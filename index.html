<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/nutrition.css">
        <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>

    <div class="header">
        <div class="bubblepop"></div>
            <h1 class ="title">
                <img class = "globe" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Rotating_globe.gif"> 
                Global Bites
            </h1>  
    </div>
    <div class = "spline">
                <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.99/build/spline-viewer.js"></script>
                <spline-viewer url="https://prod.spline.design/7in9EvYre3ThJ8Ah/scene.splinecode"></spline-viewer>
    </div>
    <div class="main-container">
        <div id="map"></div>

        <div class="side-panel">
            <h2>Recipe Details</h2>
            <div class="button-container">
                <button id="add">Add</button>
                <button id="skip">Skip</button>
            </div>

            <div style="margin-bottom: 15px;">
                <label id="title" for="food-name-input" style="display: block; margin-bottom: 5px; color: #333;">Food Name Here</label>
            </div>

            <input id="food" placeholder="Enter food name">
            <button onclick="getImage()">Search</button>
            <br>
            <div id="result"></div>

            <div style="margin-top: 30px;">
                <div class="ingredient-item">
                    <strong>Ingredients:</strong>
                    <p id="ingredients-p" style="color: #7f8c8d; line-height: 1.6;">
                        (ingredients goes here)
                    </p>
                </div>
                <div class="ingredient-item" id="recipe-p">
                    <strong>Recipe:</strong>
                    <p id="recipe-p" style="color: #7f8c8d; line-height: 1.6;">
                        (recipe goes here)
                    </p>
                </div>
        </div>
    </div>

    <!-- Toggle button for ingredients sheet -->
    <button class="toggle-btn" onclick="toggleSheet()">Ingredients</button>

    <!-- Drag-in side sheet -->
    <div class="ingredients-sheet" id="ingredientsSheet">
        <button class="close-btn" onclick="toggleSheet()">Ã—</button>
        <h2>Ingredients</h2>
        
        <div class="recipe_1">
            <strong>'Recipe 1 Name'</strong>
            <p style="margin-top: 10px; color: #7f8c8d;">-ingredients per recipe-</p>
        </div>
        
        <div class="recipe_2">
            <strong>'Recipe 2 Name'</strong>
            <p style="margin-top: 10px; color: #7f8c8d;">-ingredients per recipe-</p>
        </div>
        
        <div class="recipe_3">
            <strong>'Recipe 3 Name'</strong>
            <p style="margin-top: 10px; color: #7f8c8d;">-ingredients per recipe-</p>
        </div>
    </div>

    
</body>
    <script src="map.js"></script>
    <script src="bundle.js"></script>
    <script src="popups.js"></script>
    <script src="scripts/bubbles.js"></script>
    <script src="images.js"></script>
    <script src="./scripts/add_to_list.js"></script>
</body>
